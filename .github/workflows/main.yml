name: Build and Deploy to EC2

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to deploy to'
        required: true
        default: 'production'
        options:
          - production
          - test
env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: itpick-cicd-bucket
  PROJECT_NAME: IT-Pick-Backend
  CODE_DEPLOY_APPLICATION_NAME: itpick_cicd
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: itpick_instance


jobs:
  build-project:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 체크아웃
      - name: checkout release
        uses: actions/checkout@v4

      # JDK 17 세팅
      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # gradlew 권한 설정
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build Gradle
      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5
        with:
          arguments: clean build -x test

      # zip 파일 생성
      - name: Make zip file
        run: zip -qq -r ./$GITHUB_SHA.zip .

      # AWS 인증
      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 빌드 결과물 S3 버킷에 업로드
      - name: upload to AWS S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: deploy with AWS codeDeploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=${{ env.S3_BUCKET_NAME }},key=${{ env.PROJECT_NAME }}/$GITHUB_SHA.zip,bundleType=zip
      - name: Set environment variables and start application
        run: |
          ENVIRONMENT=${{ github.event.inputs.environment || 'production' }}
          ssh -o StrictHostKeyChecking=no -i /path/to/your-key.pem ubuntu@your-server-ip << 'EOF'
            echo "Setting environment variables for \$ENVIRONMENT on the server..."
            if [ "\$ENVIRONMENT" == "production" ]; then
              export DOMAIN_FIR=${{ secrets.DOMAIN_FIR_PROD }}
              export SOCKET_PORT=${{ secrets.SOCKET_PORT_PROD }}
            elif [ "\$ENVIRONMENT" == "staging" ]; then
              export DOMAIN_FIR=${{ secrets.DOMAIN_FIR_STAG }}
              export SOCKET_PORT=${{ secrets.SOCKET_PORT_STAG }}
            elif [ "\$ENVIRONMENT" == "development" ]; then
              export DOMAIN_FIR=${{ secrets.DOMAIN_FIR_DEV }}
              export SOCKET_PORT=${{ secrets.SOCKET_PORT_DEV }}
            fi
            bash /home/ubuntu/IT-Pick-Backend/deploy.sh
          EOF
          
      - name: Test AWS credentials
        run: aws s3 ls
